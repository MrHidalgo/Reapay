    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@stripe">
    <meta name="twitter:title" content="reapay.io">
    <meta name="twitter:description" content="reapay.io is an on-demand platform built on top of Stripe Connect Custom.">

<body>
<header>
    <article class="toolbar">
        <img class="toolbar__img" src="img/image2vector.svg" alt="reapay.io">
        <div class="toolbar__btn">
            <span>dashboard</span>
            <button>log out</button>
        </div>
    </article>
</header>
<main>
    <div class="verify">
        <div>Your account needs to be verified. <a href="#">Verify now ></a></div>
    </div>
    <article class="details__wrapper">
        <section class="details">
            <form class="form payment" action="#">
                <div class="payment__user">
                    <img src="img/avatar-large.svg" alt="Avatar">
                    <span class="payment__user_status">Reapay user since April 2020</span>
                    <span class="payment__user_name">Testing Closers</span>
                </div>
                <div class="payment__details">
                    <div class="payment__item">
                        <span>This week</span>
                        <span>$</span><span>0.00</span>
                        <span>0 deliveries</span>
                    </div>
                    <div class="payment__item">
                        <span>Your balance</span>
                        <span>$</span><span>0.00</span>
                        <span>$0.00 available</span>
                    </div>
                    <div class="payment__send">
                        <input class="payment__sendpayment" type="submit" value="Send Payment">
                        <a>Authenticate Bank Account</a>
                    </div>
                </div>
            </form>
            <div class="getpaid">
                <h1>To collect your commission at closing click below</h1>
                <div class="getpaid__item">
                    <span class="getpaid__btn">
                            <button>
                               GET PAID AT CLOSING
                            </button>
                        </span>
                </div>
            </div>
