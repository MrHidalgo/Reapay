<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@stripe">
    <meta name="twitter:title" content="reapay.io">
    <meta name="twitter:description" content="reapay.io is an on-demand platform built on top of Stripe Connect Custom.">
    <meta name="twitter:image" content="">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" sizes="64x64" href="/img/favicon.svg">
</head>
<body>
<header>
    <article class="toolbar">
        <img class="toolbar__img" src="img/image2vector.svg" alt="reapay.io">
        <div class="toolbar__btn">
            <button onclick="window.location.href = '/login.html'; return false;">LOG IN</button>
        </div>
    </article>
</header>
<main>
    <form class="login" action="#" method="" autocomplete="off">
        <h1>Create your Realtor account</h1>
        <div class="login__wrapper">

            <div class="login__item login__email">
                <label for="login__email">Email</label>
                <input type="text" name="login__email" id="login__email" placeholder="Joe@email.com">
            </div>
            <div class="login__item login__password">
                <label for="login__password">Password</label>
                <input type="password" name="login__password" id="login__password" placeholder="*********">
            </div>
            <input class="login__submit" type="submit" value="Continue" onclick="window.location.href = '/signup.html'; return false;">

        </div>
    </form>
</main>
</body>
</html>
